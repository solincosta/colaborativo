<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .contenedor {
            border: solid black 2px;
            width: 70%;
            height: 400px;
            margin: 3rem auto;
            display: flex;
            gap: 1rem;
            position: relative;
        }

        .cuadro {
            height: 150px;
            width: 150px;
            background-color: blue;
        }

        .cuadro-rojo {
            height: 150px;
            width: 150px;
            background-color: red;
            position: absolute;
            z-index: 10;
        }



        .contenedor-botones {

            width: 70%;
            margin: 3rem auto;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-rigth {
            bottom: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }


        .boton {
            background: black;
            color: azure;
            padding: 1rem;
            font-size: 2rem;
        }

        .enviar-final {
            justify-content: end;
        }

        .enviar-inicio {
            justify-content: start;
            transition: all 1s ease-in;
        }

        .juntar-cuadros {
            justify-content: center;
            gap: 5px;
            transition: all 1s ease-in;
        }

        .separar-cuadros {
            justify-content: space-between;
            transition: all 1s ease-in;
        }

        .girar {
            height: 700px;
            width: 300px;
            flex-direction: column;
            transition: all 2s ease-in-out;
        }
    </style>
</head>
<div id="contenedor" class="contenedor">
    <div class="cuadro"></div>
    <div class="cuadro"></div>
    <div class="cuadro"></div>
    <div class="cuadro"></div>
    <div id="cuadro-rojo" class="cuadro-rojo otra-clase"></div>
</div>

<div class="contenedor-botones">
    <button id="top-left" onclick="subirIzquierda()" class="boton">↖️</button>
    <button id="top-right" onclick="subirDerecha()" class="boton">↗️</button>
    <button id="bottom-rigth" onclick="bajarDerecha()" class="boton">↘️</button>
    <button id="bottom-left" onclick="bajarIzquierda()" class="boton">↙️</button>
</div>



<div class="contenedor-botones">
    <button id="btn-final" class="boton">ENVIAR AL FINAL</button>
    <button id="btn-inicio" class="boton">ENVIAR AL INICIO</button>
    <button id="btn-separar" class="boton">SEPARAR CUADROS</button>
    <button id="btn-juntar" class="boton">JUNTAR CUADROS</button>
    <button id="btn-girar" class="boton">GIRAR</button>
</div>


<script>

    const cuadroRojo = document.getElementById("cuadro-rojo");

    function subirIzquierda() {
        cuadroRojo.classList.add("top-left");
        cuadroRojo.classList.remove("top-right");
        cuadroRojo.classList.remove("bottom-right");
        cuadroRojo.classList.remove("bottom-left");
    }

    function subirDerecha() {
        cuadroRojo.classList.add("top-right");
        cuadroRojo.classList.remove("top-left");
        cuadroRojo.classList.remove("bottom-right");
        cuadroRojo.classList.remove("bottom-left");
    }

    function bajarDerecha() {
        cuadroRojo.classList.add("bottom-rigth");
        cuadroRojo.classList.remove("top-right");
        cuadroRojo.classList.remove("top-left");
        cuadroRojo.classList.remove("bottom-left");
    }
    function bajarIzquierda() {
        cuadroRojo.classList.remove("top-right");
        cuadroRojo.classList.remove("top-left");
        cuadroRojo.classList.remove("bottom-rigth");
        cuadroRojo.classList.add("bottom-left");
    }



    const botonFinal = document.getElementById("btn-final");
    const botonInicio = document.getElementById("btn-inicio");
    const botonSeparar = document.getElementById("btn-separar");
    const botonJuntar = document.getElementById("btn-juntar");


    const contenedor = document.getElementById("contenedor");

    botonFinal.addEventListener("click", function () {
        contenedor.classList.remove("enviar-inicio");
        contenedor.classList.remove("separar-cuadros");
        contenedor.classList.remove("juntar-cuadros");
        contenedor.classList.add("enviar-final");
    });

    botonInicio.addEventListener("click", function () {
        contenedor.classList.remove("enviar-final");
        contenedor.classList.remove("separar-cuadros");
        contenedor.classList.remove("juntar-cuadros");
        contenedor.classList.add("enviar-inicio");
    });


    botonSeparar.addEventListener("click", function () {
        contenedor.classList.remove("enviar-final");
        contenedor.classList.remove("juntar-cuadros");
        contenedor.classList.remove("enviar-inicio");
        contenedor.classList.add("separar-cuadros");
    });

    botonJuntar.addEventListener("click", function () {
        contenedor.classList.remove("enviar-inicio");
        contenedor.classList.remove("enviar-final");
        contenedor.classList.remove("separar-cuadros");
        contenedor.classList.add("juntar-cuadros");
    });

    const botonGirar = document.getElementById("btn-girar");

    botonGirar.addEventListener("click", function () {
        contenedor.classList.toggle("girar");
    });



</script>
</body>

</html>
