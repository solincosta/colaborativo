        let posicion = 0;
        let totalSlides = 4;
        let duracion = 3000;

        function desplazarDerecha() {
            posicion = posicion + 1;
            if (posicion >= totalSlides) {
                posicion = 0;
            }

            contenedor.style.left = `-${posicion * 100}%`;
        }

        function desplazarIzquierda() {

            posicion = posicion - 1;

            if (posicion < 0) {
                posicion = 3;
            }

            contenedor.style.left = `-${posicion * 100}%`;
        }

            posicion = posicion + 1;
            if (posicion >= totalSlides) {
                posicion = 0;
            }
