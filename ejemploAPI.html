<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .contenedor{
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 40%;
            height: fit-content;
            margin: 5rem auto;
            
        }

        .card{
            width: 100%;
            height: 100px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
            background-color: #01962D;

            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    
    <!-- LOS VOY A INSERTAR EN EL CONTENEDOR -->
    <div id="productos" class="contenedor">
    
    </div>



    <script>

        const contenedor = document.getElementById('productos');

        async function getDatos() {
            try {
                const res = await fetch("https://cobuses.com.co/APIV2/model/productos.php?dato=getallproductos");
                const data = await res.json();
                console.log(data);
                for(producto of data){
                    contenedor.innerHTML += `
                    <div class="card">${producto.nombre}</div>
                    `;
                }

            } catch (error) {
                alert('No pude conectarme a la API');
            }
        }

        getDatos();

    </script>
</body>
</html>
